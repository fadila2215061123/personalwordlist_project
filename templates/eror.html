<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Personal Word List</title>
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="banner" style="background-image: url('{{ url_for("static", filename="logo_red.png") }}');" onclick="window.location.href = '/'"></div>
    <div class="container text-center mt-5">
        <h1>Word Not Found</h1>
        <p>Sorry, we couldn't find the word "{{ keyword }}."</p>
    
        {% if suggestions %}
            <p>Did you mean:</p>
            <div class="d-flex justify-content-center flex-wrap gap-2">
                {% for suggestion in suggestions %}
                    <a href="/detail/{{ suggestion }}" class="btn btn-primary">{{ suggestion }}</a>
                {% endfor %}
            </div>
        {% else %}
            <p>No suggestions available.</p>
        {% endif %}
        
        <a href="/" class="d-inline mt-3 text-decoration-underline">Back to Home Page</a>
    </div>
</body>
</html>
